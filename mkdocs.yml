## Style
theme:
  name: material
  custom_dir: overrides
  logo: _assets/favicon.png
  favicon: _assets/favicon.png

  # 界面永久夜间模式, 减少作者图片设置等工作量(hhh)
  palette:
    scheme: slate
    primary: black
    accent: teal
  
  icon:
    # 仓库图标
    repo: fontawesome/brands/github-alt
    # 标签(tags)图标注册
    tag: 
      learn: fontawesome/solid/book
  
  # material 特性启用
  features:
    # 导航栏类
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.footer
    - navigation.indexes
    - navigation.tracking
    - naviagtion.prune
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.preview
    # 搜索类
    - search.suggest
    - search.highlight
    - search.share
    # Contents 访问者操作
    - content.tabs.link
    - content.tooltips
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.action.view
    # 目录
    - toc.follow


## Markdown文件编辑加强
markdown_extensions:
  - toc:
      toc_depth: 1-4
      permalink: "#"

  - pymdownx.arithmatex:
      generic: true

  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: false
  ### Admonitions
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  ###
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
      linenums: true
      pygments_style: one-dark
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - footnotes
  - attr_list
  - md_in_html

extra_css:
  - _stylesheets/extra.css
  - static/dist/output.css
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css

extra_javascript:
