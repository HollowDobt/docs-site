## Style
theme:
  name: material
  custom_dir: overrides
  logo: _assets/favicon.png
  favicon: _assets/favicon.png

  # 界面永久夜间模式, 减少作者图片设置等工作量(hhh)
  palette:
    scheme: slate
    primary: custom
    accent: custom
  
  icon:
    repo: fontawesome/brands/github-alt
    tag: 
      learn: fontawesome/solid/book
  
  features:
    # 导航栏类
    - navigation.top
    - navigation.tabs
    - navigation.footer
    - navigation.indexes
    - navigation.tracking
    - navigation.prune
    - navigation.instant
    - navigation.instant.prefetch
    # 搜索类
    - search.suggest
    - search.highlight
    - search.share
    # Contents 访问者操作
    - content.tabs.link
    - content.tooltips
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.action.view
    # 目录
    - toc.follow


## Markdown文件编辑加强
markdown_extensions:
  - toc:
      toc_depth: 1-4
      permalink: "#"

  - pymdownx.arithmatex:
      generic: true

  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: false
  ### Admonitions
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  ###
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
      linenums: true
      pygments_style: one-dark
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - footnotes
  - attr_list
  - md_in_html

extra_css:
  - _stylesheets/extra.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js
  - _javascripts/math.js

extra:
  # 图标返回到标签页面
  homepage: https://docs.hollowlib.top

  analytics:
    provider: google
    property: G-TCDSJEFYY3

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hollowdobt
      name: Hollow's Github
    - icon: fontawesome/solid/envelope
      link: mailto:rxq@hollowlib.top
      name: Hollow's Email
    - icon: octicons/home-fill-16
      link: https://hollowlib.top
      name: Hollow's Main Site
    - icon: octicons/rss-16
      link: https://blogs.hollowlib.top
      name: Hollow's Blog Site

plugins:
  # 启用搜索
  - search:
      separator: '[\s\u200b\-]'
      lang:
        - zh
  - tags   # 启用标签
  - git-revision-date-localized:
      enable_creation_date: true
      exclude:
        - index.md
  - git-committers:
      repository: hollowdobt/docs-site
      branch: main
  - git-authors
  - glightbox # 允许图片缩放
  - add-number:
      order: 2
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
          remove_comments: true
      cache_safe: true


