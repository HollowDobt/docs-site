<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url("./fonts/wenkai/style.css");
    .poem {
      font-family: 'LXGW WenKai', '霞鹜文楷', serif;
      font-size: 44px;
      fill: #ffffff;
      font-style: italic;
      letter-spacing: 2px;
      text-anchor: middle;
      dominant-baseline: middle;
      line-height: 1.7;
    }
    .brand {
      font-family: 'LXGW WenKai', '霞鹜文楷', serif;
      font-size: 32px;
      fill: #ffffff;
      letter-spacing: 2px;
      text-anchor: middle;
    }
  </style>
  <!-- 立体阴影卡片（内含浅灰色矩形+外阴影） -->
  <filter id="card-shadow" x="-50%" y="-50%" width="200%" height="200%">
    <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#11151a" flood-opacity="0.48"/>
    <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#353c45" flood-opacity="0.32"/>
  </filter>
  <rect x="70" y="40" width="1060" height="550" rx="38" fill="#23262b" filter="url(#card-shadow)"/>
  <!-- 主诗句 -->
  <text x="600" y="235" class="poem">
    那日泛舟离岸，花落无声；
  </text>
  <text x="600" y="320" class="poem">
    今朝过楼听风，叶生有凭。
  </text>
  <!-- 品牌和副标同为白色 -->
  <text x="600" y="500" class="brand">帆楼/Hollow Dobt 2024 年 8 月</text>
</svg>